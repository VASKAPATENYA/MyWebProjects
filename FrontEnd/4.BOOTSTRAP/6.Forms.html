<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>

      <div class="container">
        <form style="width: 30rem;">
            <h3>Enter Your Info</h3>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="id" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control">
                <small class="form-text text-danger">*Please provide an email address</small>
            </div>

            

            <div class="form-group">
                <label for="message">Messages</label>
                <textarea class="form-control" name="message" cols="30" rows="5"></textarea>
                </select>
            </div>

          

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept" class="form-check-label">Accept</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Languages</label>
                        <select class="form-select" id="language">
                            <option value="English">English</option>
                            <option value="Turkish">Turkish</option>
                            <option value="Spanish">Spanish</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
