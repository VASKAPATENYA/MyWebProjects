<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your inspriation. | Flickr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="main-div" class="col">
        <header class="bg-navbar row">
            <div class="container">
                <nav id="nav-bar">
                  <a href="#" class="flicker-header">
                    <div id="logo">
                      <img src="images/logo.png" alt="Flickr logo" aria-label="Flickr logo! If you click you'll go home.">
                      <h1>flickr</h1>
                    </div>
                  </a>
                  
                  <input class="search-bar" type="text" name="search" id="navbar-search" placeholder="Photos, people or groups">
                    <ul>
                      <li><a style="color: white; font-size: larger;" href="#">Log In</a></li>
                      <li class="sign-up"><a href="#">Sign Up</a></li>
                    </ul>                
                </nav>
            </div>
        </header>
       
        <div class="find">
          <h1>Find your inspiration.</h1>
        </div>
         <div class="join">
          <h3>Join the Flickr community, home to tens of billions of photos and 2 million groups.</h3>
         </div>
         <div class="main-a">
          <a style="margin-bottom: 209px;" href="#">Start for free</a>
         </div>
         <footer>
          <div class="footer-div">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Developers</a></li>
              <li><a href="#">Guidlines</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Help Forum</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Cookies</a></li>
              <li><select name="language" id="language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
              </select></li>
              <li><a href="#">SmugMug</a></li>
              <li><a href="#">Flickr.</a></li>
              <li class="li-class"><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
              <li class="li-class"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li class="li-class"><a href="https://www.instagram.com/1vask3/"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
          </div>
         </footer>
         <img class="main-pic" src="images/1.jpg" alt="">
    </div>
</body>
</html>
